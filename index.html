<!DOCTYPE html>
<html>
<head>
	<title>A game to begin</title>
	<link rel="stylesheet" href="style.css">
	<link href="app.js">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
		<span id="user-score">0:0</span>
		<span id="comp-score"></span>
	</div>
	
	<div class="result">
		<p>Paper covers rock, You win</p>
	</div>

	<div class="choices">
		<div id="r" class="choice">
			<img src="images/rock.png" alt="" style="width:128px;height:128px;">
		</div>
		<div id="p" class="choice">
			<img src="images/paper.png" alt="" style="width:128px;height:128px;">
		</div>
		<div id="s" class="choice">
			<img src="images/scissors.png" alt="" style="width:128px;height:128px";>
		</div>
	</div>
	<p id="action-message">Make your move</p>
	<footer>
		<div class="footer">
			<p>Made with <span style="color: red">&hearts;</span> by Mukul</p>
		</div>
	</footer>
</body>
</html>
